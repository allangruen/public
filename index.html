      .banner {
        background-color: #3F51B5;

        font-size: 50px;
        animation: fadein 3s;

      /* Animation for the banner */
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      /* Style for the feature section */
      .feature {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .feature-card {
        background-color: #FFFFFF;
        border-radius: 10px;

        animation: slidein 3s;

        from {
          margin-top: -100%;
        }
        to {
          margin-top: 0;
        }
      }

      .feature-card i {
        font-size: 50px;

      }

        margin-bottom: 20px;
