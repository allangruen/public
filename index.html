<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Allan Gruen's Home Page</title>
    <style>
      /* Style for the banner */
      .banner {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 50px;
        font-size: 50px;
        animation: fadein 3s;
      }
      
      /* Animation for the banner */
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      /* Style for the welcome message */
      .welcome {
        text-align: center;
        font-size: 30px;
        animation: slidein 3s;
      }
      
      /* Animation for the welcome message */
      @keyframes slidein {
        from {
          margin-top: -100%;
        }
        to {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">Welcome to Allan Gruen's Home Page</div>
    <div class="welcome">
      <p>Hello and welcome to my home page! My name is Allan Gruen and I am a software engineer based in California. On this website, you will find information about me, my work, and my interests. Thank you for stopping by and I hope you enjoy your visit!</p>
    </div>
  </body>
</html>
