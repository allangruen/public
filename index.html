<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Allan Gruen's Coaching - Home</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
		}

		header {
			display: flex;
			align-items: center;
			padding: 20px;
			background-color: #333;
			color: #fff;
		}

		header a.logo {
			font-size: 30px;
			font-weight: bold;
			color: #fff;
			text-decoration: none;
			margin-right: auto;
			padding: 10px;
			background-color: #555;
			border-radius: 5px;
		}

		header nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}

		main {
			margin: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		section {
			margin-bottom: 50px;
		}

		h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		p {
			margin-bottom: 20px;
			line-height: 1.5;
		}

		a.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.2s;
		}

		a.button:hover {
			background-color: #555;
		}

		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #333;
			color: #fff;
		}

		footer p {
			margin: 0;
			font-size: 14px;
		}

		/* Media queries */

		/* Tablets and smaller screens */
		@media (max-width: 768px) {
			header {
				flex-direction: column;
			}

			header a.logo {
				margin: 0 0 10px 0;
			}

			header nav {
				margin-top: 10px;
			}

			header nav a {
				display: block;
				margin: 10px 0;
			}

			section {
				text-align: center;
			}
		}

		/* Mobile screens */
		@media (max-width: 480px) {
			h1 {
				font-size: 28px;
			}

			h2 {
				font-size: 20px;
			}

			p {
				font-size: 16px;
			}

			a.button {
				font-size: 16px;
			}
		}
	</style>
	<script>
		
function sendForm() {
  // Get the values of the form inputs
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const subject = document.getElementById('subject').value;
  const message = document.getElementById('message').value;

  // Send the form data to your email using a service like Formspree
  const xhr = new XMLHttpRequest();
  const url = 'https://formspree.io/allan@allangruen.com';
  xhr.open('POST', url);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      // Success! Do something to notify the user
      alert('Thanks for reaching out! We will get back to you soon.');
    } else if (xhr.readyState === 4 && xhr.status !== 200) {
      // Something went wrong, display an error message
      alert('There was an error submitting your form. Please try again later.');
    }
  };
  const data = {
    name,
    email,
    subject,
    message
  };
  xhr.send(JSON.stringify(data));
}
